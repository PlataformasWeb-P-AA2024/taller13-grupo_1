<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Departamentos</title>
  </head>
  <body>
    <h2 style="color:chocolate;">Listado de departamentos - {{nDepartamentos}}</h2>

    {% for d in departamentos %}

    <ol>
      <li><b>Nombre: </b>{{d['nombre']}}</li>
      <li><b>Costo: </b>{{d['costo']}}</li>
      <li><b>Cuartos: </b>{{d['nCuartos']}}</li>
      <li><b>Edificio al que pertenece: </b>{{d['edificio']}}</li>
    </ol>
    <hr>
    {% endfor%}
    <a href="{{ url_for('index') }}">Inicio</a>
  </body>
</html>
